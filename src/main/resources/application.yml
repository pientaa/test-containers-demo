spring:
  application:
    name: demo
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/demo
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration